<!DOCTYPE html>
<html data-ng-app="friendsList">
<head>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body data-ng-controller="mainCtrl">
	<h1>My Friends</h1>

	<!--Loop over $scope.friends; save every item in $scope.friends to a variable called friend and then show that friend in view-->
	<div ng-repeat="friend in friends"> 
		<p>{{friend}}</p>
	</div>

	<!--Put this here because browser will only download and try to run one JavaScript file at a time to make sure it doesn't break; goes down here so you get all your structure laid out and then JS loads (it looks right and then it works right)-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
	<script src="js/app.js"></script> <!--including app.js found in js folder-->
	<script src="js/mainCtrl.js"></script>
	</body>
</html>
